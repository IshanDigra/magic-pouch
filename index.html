<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SnippetKeeper - Text Folder Manager</title>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Mobile Optimization: Native App Feel */
        body {
            overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile web */
            -webkit-tap-highlight-color: transparent; /* Remove blue tap box */
            touch-action: pan-x pan-y;
        }
        /* Safe Area for Notched Phones */
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .safe-pt {
            padding-top: env(safe-area-inset-top);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px; /* Thinner on mobile */
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        /* Mobile Sidebar Transitions */
        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Prevent Input Zoom on iOS */
        @media screen and (max-width: 768px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden text-gray-800 font-sans selection:bg-blue-100 selection:text-blue-900">
    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 w-full bg-white border-b border-gray-200 z-20 h-14 flex items-center justify-between px-4 shadow-sm safe-pt">

            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-800">SnippetKeeper</h1>
        <div class="w-8"></div> <!-- Spacer -->
    </div>
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden backdrop-blur-sm transition-opacity duration-300"></div>
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:relative inset-y-0 left-0 w-80 bg-white border-r border-gray-200 transform -translate-x-full md:translate-x-0 z-40 flex flex-col sidebar-transition h-full shadow-2xl md:shadow-none safe-pb">
        
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-gray-200 flex justify-between items-center h-16 bg-gray-50 md:mt-0 mt-safe-top">

            <button id="add-folder-btn" class="text-blue-600 bg-blue-50 hover:bg-blue-100 active:bg-blue-200 p-2.5 rounded-full transition shadow-sm w-10 h-10 flex items-center justify-center" title="New Folder">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- Sync Status -->
        <div class="px-4 py-3 bg-blue-50 border-b border-blue-100 flex items-center justify-between cursor-pointer active:bg-blue-100 transition" id="sync-settings-btn">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center shrink-0">
                    <i class="fas fa-cloud text-blue-500 text-xs"></i>
                </div>
                <div class="flex flex-col overflow-hidden">
                    <span class="text-[10px] text-blue-600 font-bold uppercase tracking-wider">Cloud Sync</span>
                    <span id="current-sync-id" class="text-xs text-blue-800 truncate font-mono">Connecting...</span>
                </div>
            </div>

        <!-- Folder List -->

            <!-- Folders will be injected here -->

        </div>
        <!-- Sidebar Footer (Data Management) -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 safe-pb">
            <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Backup & Restore</h3>
            <div class="flex gap-3">

    <!-- Main Content -->

    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-900/90 backdrop-blur text-white px-6 py-3 rounded-full shadow-xl z-[60] hidden flex items-center gap-3 transition-all duration-300 min-w-[200px] justify-center">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toast-message" class="font-medium text-sm">Saved</span>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Load Firebase config - Create a config.json file in your deployment
        let firebaseConfig = null;
        let app = null;
        let auth = null;
        let db = null;
        
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('config.json not found');
                firebaseConfig = await response.json();
            } catch (e) {
                console.warn('config.json not found. Using window.__firebase_config if available.');
                if (typeof window.__firebase_config !== 'undefined') {
                    firebaseConfig = JSON.parse(window.__firebase_config);
                } else {
                    alert('Firebase configuration not found. Please add config.json');
                    return false;
                }
            }
            
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            return true;
        }
        
        const appId = 'snippet-keeper';
        const apiKey = ""; // Add your Gemini API key here
        let currentUser = null;
        let unsubscribeSnapshot = null;
        const SYNC_KEY_STORAGE = 'snippetkeeper_sync_key';
        
        // State
        let appData = { folders: [] };
        let currentFolderId = null;
        let viewMode = 'LIST';
        let currentDetailItemId = null;
        let isSearching = false;
        let syncKey = localStorage.getItem(SYNC_KEY_STORAGE) || generateId().substring(0, 8);
        
        // DOM Elements (abbreviated)
        const els = {
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            folderList: document.getElementById('folder-list'),
            itemsContainer: document.getElementById('items-container'),
            detailView: document.getElementById('detail-view'),
            emptyState: document.getElementById('empty-state'),
            currentFolderTitle: document.getElementById('current-folder-title'),
            folderActions: document.getElementById('folder-actions'),
            searchContainer: document.getElementById('search-container'),
            searchInput: document.getElementById('search-input'),
            mobileSearchToggle: document.getElementById('mobile-search-toggle'),
            mobileSearchBar: document.getElementById('mobile-search-bar'),
            mobileSearchInput: document.getElementById('mobile-search-input'),
            addFolderBtn: document.getElementById('add-folder-btn'),
            addItemBtn: document.getElementById('add-item-btn'),
            renameFolderBtn: document.getElementById('rename-folder-btn'),
            deleteFolderBtn: document.getElementById('delete-folder-btn'),
            exportBtn: document.getElementById('export-btn'),
            importBtnTrigger: document.getElementById('import-btn-trigger'),
            importFile: document.getElementById('import-file'),
            detailBackBtn: document.getElementById('detail-back-btn'),
            detailHeading: document.getElementById('detail-heading'),
            detailTags: document.getElementById('detail-tags'),
            detailContent: document.getElementById('detail-content'),
            detailDate: document.getElementById('detail-date'),
            detailCopyBtn: document.getElementById('detail-copy-btn'),
            detailEditBtn: document.getElementById('detail-edit-btn'),
            detailDeleteBtn: document.getElementById('detail-delete-btn'),
            inputModal: document.getElementById('input-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalInput: document.getElementById('modal-input'),
            modalConfirm: document.getElementById('modal-confirm'),
            itemModal: document.getElementById('item-modal'),
            itemModalTitle: document.getElementById('item-modal-title'),
            itemHeadingInput: document.getElementById('item-heading-input'),
            itemTagsInput: document.getElementById('item-tags-input'),
            itemTextarea: document.getElementById('item-textarea'),
            itemSave: document.getElementById('item-save'),
            aiAssistBtn: document.getElementById('ai-assist-btn'),
            aiLoader: document.getElementById('ai-loader'),
            syncModal: document.getElementById('sync-modal'),
            syncSettingsBtn: document.getElementById('sync-settings-btn'),
            currentSyncId: document.getElementById('current-sync-id'),
            syncInput: document.getElementById('sync-input'),
            syncConfirm: document.getElementById('sync-confirm'),
            generateKeyBtn: document.getElementById('generate-key-btn'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toast-message')
        };
        
        // Initialization
        async function init() {
            const configLoaded = await loadConfig();
            if (!configLoaded) return;
            
            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            };
            
            await initAuth();
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) setupFirestoreSync();
            });
            
            els.currentSyncId.textContent = syncKey;
            setupEventListeners();
        }
        
        // Gemini AI Integration
        async function callGemini(prompt) {
            if (!apiKey) {
                showToast("AI not configured", true);
                return null;
            }
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-09-25:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || null;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return null;
            }
        }
        
        async function handleAIAssist() {
            const text = els.itemTextarea.value;
            const heading = els.itemHeadingInput.value;
            if (!text && !heading) {
                showToast("Enter some text first!", true);
                return;
            }
            els.aiLoader.classList.remove('hidden');
            els.aiAssistBtn.classList.add('opacity-75', 'cursor-wait');
            
            const prompt = `I have a note with the title: "${heading}" and content: "${text}".
Please suggest 3-5 concise, comma-separated tags for this note, followed by a vertical bar (|), and then a corrected/polished version of the text.
Example Output: work, meeting, urgent | This is the polished text.
Do not add any other conversational text.`;
            
            const result = await callGemini(prompt);
            if (result) {
                const parts = result.split('|');
                if (parts.length >= 2) {
                    const newTags = parts[0].trim();
                    const newText = parts.slice(1).join('|').trim();
                    if (els.itemTagsInput.value) {
                        els.itemTagsInput.value += `, ${newTags}`;
                    } else {
                        els.itemTagsInput.value = newTags;
                    }
                    els.itemTextarea.value = newText;
                    showToast("âœ¨ Enhanced with AI");
                } else {
                    if (!els.itemTagsInput.value) els.itemTagsInput.value = result.replace(/\|/g, '');
                    showToast("Tags generated");
                }
            } else {
                showToast("AI Request Failed", true);
            }
            els.aiLoader.classList.add('hidden');
            els.aiAssistBtn.classList.remove('opacity-75', 'cursor-wait');
        }
        
        // Firestore Sync
        function setupFirestoreSync() {
            if (!currentUser) return;
            if (unsubscribeSnapshot) unsubscribeSnapshot();
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'snippets', syncKey);
            unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data && data.folders) {
                        appData = data;
                        refreshUI();
                    }
                } else {
                    if (!appData.folders) appData.folders = [];
                    refreshUI();
                }
            }, (error) => {
                console.error("Sync error:", error);
            });
        }
        
        async function saveData() {
            if (!currentUser) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'snippets', syncKey);
                await setDoc(docRef, appData);
            } catch (e) {
                showToast("Failed to save to cloud", true);
            }
        }
        
        function updateSyncKey(newKey) {
            newKey = newKey.trim();
            if (!newKey) return;
            syncKey = newKey;
            localStorage.setItem(SYNC_KEY_STORAGE, syncKey);
            els.currentSyncId.textContent = syncKey;
            appData = { folders: [] };
            currentFolderId = null;
            viewMode = 'LIST';
            setupFirestoreSync();
            showToast("Connected to new Sync ID");
        }
        
        function refreshUI() {
            renderFolders();
            if (isSearching && (els.searchInput.value || els.mobileSearchInput.value)) {
                renderGlobalSearch(els.searchInput.value || els.mobileSearchInput.value);
            } else if (currentFolderId) {
                const exists = appData.folders.find(f => f.id === currentFolderId);
                if (exists) {
                    renderItems(currentFolderId);
                    if (viewMode === 'DETAIL' && currentDetailItemId) {
                         const { item } = findItemContext(currentDetailItemId);
                         if (item) renderDetailView(item);
                         else switchView('LIST');
                    }
                } else {
                    currentFolderId = null;
                    selectFolder(null);
                }
            } else {
                renderItems(null);
            }
        }
        
        // Core Logic
        function findItemContext(itemId) {
            for (const folder of appData.folders) {
                const item = folder.items.find(i => i.id === itemId);
                if (item) return { folder, item };
            }
            return { folder: null, item: null };
        }
        
        function createFolder(name) {
            const newFolder = { id: generateId(), name: name.trim(), items: [] };
            appData.folders.push(newFolder);
            saveData();
            selectFolder(newFolder.id);
            showToast('Folder created');
        }
        
        function renameCurrentFolder(newName) {
            const folder = appData.folders.find(f => f.id === currentFolderId);
            if (folder) {
                folder.name = newName.trim();
                saveData();
                showToast('Folder renamed');
            }
        }
        
        function deleteCurrentFolder() {
            if (!confirm("Delete folder and all notes?")) return;
            appData.folders = appData.folders.filter(f => f.id !== currentFolderId);
            saveData();
            currentFolderId = null;
            renderFolders();
            renderItems(null);
            showToast('Folder deleted');
        }
        
        function selectFolder(id) {
            currentFolderId = id;
            isSearching = false;
            els.searchInput.value = '';
            els.mobileSearchInput.value = '';
            els.mobileSearchBar.classList.add('hidden');
            switchView('LIST');
            if(window.innerWidth < 768) closeMobileSidebar();
            renderFolders();
            renderItems(id);
        }
        
        function createItem(heading, tags, text) {
            const folder = appData.folders.find(f => f.id === currentFolderId);
            if (folder) {
                folder.items.push({
                    id: generateId(),
                    heading, tags, text,
                    created: new Date().toISOString()
                });
                saveData();
                showToast('Note saved');
            }
        }
        
        function updateItem(itemId, heading, tags, newText) {
            const { item } = findItemContext(itemId);
            if (item) {
                item.heading = heading;
                item.tags = tags;
                item.text = newText;
                saveData();
                showToast('Note updated');
            }
        }
        
        function deleteItem(itemId) {
            const { folder } = findItemContext(itemId);
            if (folder) {
                if(!confirm("Delete this note?")) return;
                folder.items = folder.items.filter(i => i.id !== itemId);
                saveData();
                if (viewMode === 'DETAIL') switchView('LIST');
                showToast('Note deleted');
            }
        }
        
        // Rendering Functions
        function renderFolders() {
            els.folderList.innerHTML = '';
            if (!appData.folders || appData.folders.length === 0) {
                els.folderList.innerHTML = `<div class="p-6 text-center text-gray-400 text-sm">Tap + to create a folder</div>`;
                return;
            }
            appData.folders.forEach(folder => {
                const btn = document.createElement('div');
                const isSelected = folder.id === currentFolderId;
                btn.className = `folder-item w-full flex items-center justify-between px-4 py-3.5 mb-1 rounded-xl cursor-pointer transition select-none ${isSelected ? 'bg-blue-50' : 'active:bg-gray-50'}`;
                btn.dataset.id = folder.id;
                btn.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="fas fa-folder text-lg ${isSelected ? 'text-blue-500' : 'text-yellow-400'}"></i>
                        <span class="truncate font-medium ${isSelected ? 'text-blue-700' : 'text-gray-700'}">${escapeHtml(folder.name)}</span>
                    </div>
                    <span class="text-[10px] font-bold ${isSelected ? 'bg-blue-200 text-blue-700' : 'bg-gray-100 text-gray-500'} px-2 py-1 rounded-md min-w-[20px] text-center">${folder.items ? folder.items.length : 0}</span>
                `;
                btn.addEventListener('click', () => selectFolder(folder.id));
                els.folderList.appendChild(btn);
            });
        }
        
        function renderGlobalSearch(query) {
            isSearching = true;
            const searchTerm = query.toLowerCase().trim();
            els.emptyState.classList.add('hidden');
            els.itemsContainer.classList.remove('hidden');
            els.detailView.classList.add('hidden');
            els.folderActions.style.display = 'none';
            els.addItemBtn.classList.add('hidden');
            els.currentFolderTitle.textContent = 'Search Results';
            els.itemsContainer.innerHTML = '';
            let resultsFound = false;
            if (appData.folders) {
                appData.folders.forEach(folder => {
                    const matchingItems = folder.items.filter(item => {
                        return (item.text + (item.heading||'') + (item.tags||[]).join(' ')).toLowerCase().includes(searchTerm);
                    });
                    if (matchingItems.length > 0) {
                        resultsFound = true;
                        matchingItems.forEach(item => {
                            els.itemsContainer.appendChild(createItemCard(item, folder.name));
                        });
                    }
                });
            }
            if (!resultsFound) {
                els.itemsContainer.innerHTML = `<div class="mt-20 text-center text-gray-400"><i class="fas fa-search text-3xl mb-2 opacity-50"></i><p>No matches found.</p></div>`;
            }
        }
        
        function renderItems(folderId) {
            isSearching = false;
            if (!folderId) {
                els.emptyState.classList.remove('hidden');
                els.itemsContainer.classList.add('hidden');
                els.detailView.classList.add('hidden');
                els.folderActions.style.display = 'none';
                els.addItemBtn.classList.add('hidden');
                els.currentFolderTitle.textContent = "SnippetKeeper";
                return;
            }
            const folder = appData.folders.find(f => f.id === folderId);
            if (!folder) return selectFolder(null);
            els.emptyState.classList.add('hidden');
            if (viewMode === 'LIST') {
                els.itemsContainer.classList.remove('hidden');
                els.detailView.classList.add('hidden');
                els.addItemBtn.classList.remove('hidden');
            }
            els.folderActions.style.display = 'flex';
            els.currentFolderTitle.textContent = folder.name;
            els.itemsContainer.innerHTML = '';
            if (!folder.items || folder.items.length === 0) {
                els.itemsContainer.innerHTML = `<div class="mt-20 text-center text-gray-400"><i class="fas fa-sticky-note text-3xl mb-2 opacity-30"></i><p>Empty folder</p></div>`;
                return;
            }
            [...folder.items].reverse().forEach(item => {
                els.itemsContainer.appendChild(createItemCard(item));
            });
        }
        
        function createItemCard(item, folderName = null) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-sm border border-gray-100 p-4 active:scale-[0.99] transition-transform duration-100 cursor-pointer select-none";
            let tagsHtml = (item.tags || []).map(tag => `<span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-0.5 rounded-md font-semibold uppercase tracking-wider">${escapeHtml(tag)}</span>`).join('');
            card.innerHTML = `
                ${folderName ? `<div class="mb-2 text-xs text-gray-400 flex items-center gap-1"><i class="fas fa-folder text-yellow-400"></i> ${escapeHtml(folderName)}</div>` : ''}
                <div class="flex justify-between items-start gap-2 mb-2">
                     <h4 class="font-bold text-gray-800 text-base leading-snug line-clamp-2 ${!item.heading ? 'italic text-gray-400' : ''}">${escapeHtml(item.heading || 'Untitled')}</h4>
                </div>
                <div class="flex flex-wrap gap-1 mb-2">${tagsHtml}</div>
                <p class="text-gray-500 text-sm line-clamp-3 leading-relaxed mb-3">${escapeHtml(item.text)}</p>
                <div class="flex justify-between items-center border-t border-gray-50 pt-2 mt-auto">
                    <span class="text-[10px] text-gray-400 font-mono">${new Date(item.created).toLocaleDateString()}</span>
                    <button class="copy-btn w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-400 active:bg-green-100 active:text-green-600 transition">
                        <i class="fas fa-copy text-xs"></i>
                    </button>
                </div>
            `;
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.copy-btn')) openDetailView(item);
            });
            card.querySelector('.copy-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(item.text, card.querySelector('.copy-btn'));
            });
            return card;
        }
        
        function openDetailView(item) {
            currentDetailItemId = item.id;
            renderDetailView(item);
            switchView('DETAIL');
        }
        
        function renderDetailView(item) {
            els.detailHeading.textContent = item.heading || 'Untitled Note';
            els.detailHeading.className = item.heading ? "text-2xl md:text-3xl font-bold text-gray-900 break-words mb-4" : "text-2xl md:text-3xl font-bold text-gray-300 italic mb-4";
            els.detailDate.textContent = "Last edited: " + new Date(item.created).toLocaleString();
            els.detailContent.textContent = item.text;
            els.detailTags.innerHTML = (item.tags || []).map(tag => `<span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-md font-semibold">${escapeHtml(tag)}</span>`).join('');
            els.detailCopyBtn.onclick = () => copyToClipboard(item.text, els.detailCopyBtn);
            els.detailEditBtn.onclick = () => openItemModal(item.id);
            els.detailDeleteBtn.onclick = () => deleteItem(item.id);
        }
        
        function switchView(mode) {
            viewMode = mode;
            if (mode === 'LIST') {
                els.itemsContainer.classList.remove('hidden');
                els.detailView.classList.add('hidden');
                if (isSearching && (els.searchInput.value || els.mobileSearchInput.value)) {
                    renderGlobalSearch(els.searchInput.value || els.mobileSearchInput.value);
                } else {
                    renderItems(currentFolderId);
                }
            } else {
                els.itemsContainer.classList.add('hidden');
                els.detailView.classList.remove('hidden');
                els.addItemBtn.classList.add('hidden');
            }
        }
        
        // UI & Events
        function openInputModal(title, placeholder, action, initialValue = '') {
            els.modalTitle.textContent = title;
            els.modalInput.placeholder = placeholder;
            els.modalInput.value = initialValue;
            pendingModalAction = action;
            els.inputModal.classList.remove('hidden');
            setTimeout(() => els.modalInput.focus(), 100);
        }
        
        function openItemModal(itemId = null) {
            pendingItemId = itemId;
            if (itemId) {
                const { item } = findItemContext(itemId);
                if (item) {
                    els.itemHeadingInput.value = item.heading || '';
                    els.itemTagsInput.value = (item.tags||[]).join(', ');
                    els.itemTextarea.value = item.text || '';
                    els.itemModalTitle.textContent = 'Edit Note';
                }
            } else {
                els.itemHeadingInput.value = '';
                els.itemTagsInput.value = '';
                els.itemTextarea.value = '';
                els.itemModalTitle.textContent = 'New Note';
            }
            els.itemModal.classList.remove('hidden');
            if(window.innerWidth > 768) setTimeout(() => els.itemHeadingInput.focus(), 100);
        }
        
        function closeModals() {
            els.inputModal.classList.add('hidden');
            els.itemModal.classList.add('hidden');
            els.syncModal.classList.add('hidden');
            els.modalInput.value = '';
            els.itemTextarea.value = '';
            pendingModalAction = null;
            pendingItemId = null;
        }
        
        let pendingModalAction = null;
        let pendingItemId = null;
        
        function handleModalConfirm() {
            const val = els.modalInput.value;
            if (!val) return;
            if (pendingModalAction === 'createFolder') createFolder(val);
            if (pendingModalAction === 'renameFolder') renameCurrentFolder(val);
            closeModals();
        }
        
        function handleItemSave() {
            const text = els.itemTextarea.value;
            const heading = els.itemHeadingInput.value;
            const tags = els.itemTagsInput.value.split(',').map(t => t.trim()).filter(t => t.length > 0);
            if (!text.trim() && !heading.trim()) {
                showToast('Empty note discarded', true);
                closeModals();
                return;
            }
            if (pendingItemId) updateItem(pendingItemId, heading, tags, text);
            else createItem(heading, tags, text);
            closeModals();
        }
        
        // Utility Functions
        function generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function copyToClipboard(text, btnElement) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied!');
            } catch (err) {
                showToast('Failed to copy', true);
            }
        }
        
        function showToast(msg, isError = false) {
            els.toastMsg.textContent = msg;
            els.toast.querySelector('i').className = isError ? 'fas fa-exclamation-circle text-red-400' : 'fas fa-check-circle text-green-400';
            els.toast.classList.remove('hidden');
            setTimeout(() => els.toast.classList.add('hidden'), 2000);
        }
        
        // Mobile Sidebar
        function toggleMobileSidebar() {
            if (els.sidebar.classList.contains('-translate-x-full')) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarOverlay.classList.remove('hidden');
            } else {
                closeMobileSidebar();
            }
        }
        
        function closeMobileSidebar() {
            els.sidebar.classList.add('-translate-x-full');
            els.sidebarOverlay.classList.add('hidden');
        }
        
        // Event Listeners
        function setupEventListeners() {
            els.addFolderBtn.addEventListener('click', () => openInputModal('New Folder', 'Name', 'createFolder'));
            els.addItemBtn.addEventListener('click', () => openItemModal(null));
            els.renameFolderBtn.addEventListener('click', () => {
                const folder = appData.folders.find(f => f.id === currentFolderId);
                if(folder) openInputModal('Rename', 'Name', 'renameFolder', folder.name);
            });
            els.deleteFolderBtn.addEventListener('click', deleteCurrentFolder);
            
            const handleSearch = (e) => {
                const q = e.target.value.trim();
                q ? renderGlobalSearch(q) : renderItems(currentFolderId);
            };
            els.searchInput.addEventListener('input', handleSearch);
            els.mobileSearchInput.addEventListener('input', handleSearch);
            els.mobileSearchToggle.addEventListener('click', () => {
                els.mobileSearchBar.classList.toggle('hidden');
                if(!els.mobileSearchBar.classList.contains('hidden')) els.mobileSearchInput.focus();
            });
            els.detailBackBtn.addEventListener('click', () => switchView('LIST'));
            document.querySelectorAll('.modal-close').forEach(b => b.addEventListener('click', closeModals));
            document.querySelectorAll('.item-modal-close').forEach(b => b.addEventListener('click', closeModals));
            document.querySelectorAll('.sync-modal-close').forEach(b => b.addEventListener('click', closeModals));
            els.modalConfirm.addEventListener('click', handleModalConfirm);
            els.itemSave.addEventListener('click', handleItemSave);
            els.aiAssistBtn.addEventListener('click', handleAIAssist);
            els.mobileMenuBtn.addEventListener('click', toggleMobileSidebar);
            els.sidebarOverlay.addEventListener('click', closeMobileSidebar);
            els.exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(appData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); 
                a.href = url; 
                a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a); 
                a.click(); 
                document.body.removeChild(a);
            });
            els.importBtnTrigger.addEventListener('click', () => els.importFile.click());
            els.importFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        if (imported && Array.isArray(imported.folders)) {
                            if(confirm("Restore data? Current data will be replaced.")) {
                                appData = imported; 
                                saveData(); 
                                renderFolders(); 
                                showToast('Restored!');
                            }
                        }
                    } catch(err) { 
                        alert('Invalid file'); 
                    }
                    e.target.value = '';
                };
                reader.readAsText(file);
            });
            els.syncSettingsBtn.addEventListener('click', () => { 
                els.syncInput.value = syncKey; 
                els.syncModal.classList.remove('hidden'); 
            });
            els.syncConfirm.addEventListener('click', () => { 
                updateSyncKey(els.syncInput.value); 
                closeModals(); 
            });
            els.generateKeyBtn.addEventListener('click', () => els.syncInput.value = generateId().substring(0,8));
        }
        
        // Start app
        init();
    </script>
</body>
</html>
